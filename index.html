<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <h2>Quadratic Equation Solver</h2>
    
    <div class="input-group">
        <label for="a">a:</label>
        <input type="number" id="a" placeholder="Enter a">
    </div>
    
    <div class="input-group">
        <label for="b">b:</label>
        <input type="number" id="b" placeholder="Enter b">
    </div>
    
    <div class="input-group">
        <label for="c">c:</label>
        <input type="number" id="c" placeholder="Enter c">
    </div>
    
    <button onclick="solveQuadratic()">Solve</button>
    <p id="result"></p>

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
